<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cassino's Bet - Register</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    </head>
    <body>
        <div class="full-container">
            <h2>Conecte-se em sua conta</h2>
    
            <form action="/action_page.php" method="post">
            
                <div class="container">
                    <label for="name"><b>Nome de usuário</b></label>
                    <input type="text" placeholder="Nome de usuário" name="name" required>
                
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Email" name="email" required>
                
                    <label for="password"><b>Senha</b></label>
                    <input type="password" placeholder="Senha" name="password" required>
                        
                    <button type="submit">Criar conta</button>
                    <p>Já tenho conta!<br><a href="{{ url_for('users_routes.login') }}">Entrar!</a></p>
                </div>
            </form>
        </div>

    </body>
</html>
